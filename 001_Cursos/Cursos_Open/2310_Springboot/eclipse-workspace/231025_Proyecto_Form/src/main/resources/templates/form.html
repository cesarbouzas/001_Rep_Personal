<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Nuevo proyecto</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Typsa Gram</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
					<li class="active"><a href="#">Nuevo Proyecto</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Nuevo Proyecto</h1>
			<div class="row">
				<class="col-md-offset-2 col-md-8">
					<form method="post" action="#" th:action="@{/proyecto/new/submit}"
						th:object="${proyectoForm}">
						
						<div class="form-group">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" placeholder="1" th:field="*{id}">
						</div>

						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								class="form-control" id="nombre" placeholder="Nombre"
								th:field="*{nombre}" required autocapitalize="true"/>
						</div>
						<div class="form-group">
							<label for="propiedad">Propiedad</label> <input type="text"
								class="form-control" id="propiedad"
								placeholder="propiedad" th:field="*{propiedad}" required />
						</div>
						<div class="form-group">
							<label for="titulo">Titulo</label> <input type="text"
								class="form-control" id="titulo" placeholder="titulo proyecto"
								th:field="*{titulo}" required/>

						</div>
						<div class="form-group">
							<label for="descripcion">Descripción</label> <input type="text"
								class="form-control" id="titulo" placeholder="Descripción proyecto"
								th:field="*{descripcion}" required autocapitalize="true"/>

						</div>
						
							<div class="form-group">
							<label for="pem">P.E.M</label> <input type="text"
								class="form-control" id="pem" placeholder="00000"
								th:field="*{pem}" required/>
							</div>
						
						
						<div class="form-group">
							<label for="inicio">Fecha Inicio</label> <input type="date"
								class="form-control" id="fechaIni" placeholder=""
								th:field="*{fechaIni}" required/>
						</div>	
						<div class="form-group">
							<label for="observaciones">Observaciones</label> <input type="text"
								class="form-control" id="observaciones" placeholder="observaciones"
								th:field="*{observaciones}" />
						</div>
						
						<button type="submit" class="btn btn-default">Enviar</button>

					</form>

				</div>

			</div>
		</div>



	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
